<!DOCTYPE html>

<head>
    <title>Perfect Workspace - Register</title>
    <link href="bootstrap-5.3.3/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Nunito", sans-serif;
        }
    </style>
</head>

<body class="">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary-subtle">
            <div class="container-fluid container">
                <a class="navbar-brand fw-bold fs-6 d-flex align-items-center text-primary" href="#"> <img src="icon6.png" alt=""
                        width="30" height="30" class="d-inline-block align-text-top">
                    &nbspPerfect Workspace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="/">Home</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a class="nav-link text-danger" href="/signout">Sign out</a>
                    </span>
                </div>
            </div>
        </nav>
    </header>


    <div class="position-relative overflow-hidden p-3 p-md-5 bg-primary-subtle"> 
        <div class="col-md-6 p-lg-3 mx-auto my-1">
            <div>
            <h5 class="fw-bold">Register</h5></div>
            <form action="/signin" method="post">
                <div class="form-group row p-1">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row p-1">
                    <label class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" placeholder="Phone">
                    </div>
                </div>
                <fieldset class="form-group p-1">
                    <div class="row pt-2">
                        <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status"
                                    value="owner" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Owner
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" 
                                    value="coworker">
                                <label class="form-check-label" for="gridRadios2">
                                    Coworker
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row p-1">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="col text-center py-3">
         <small class="text-primary">Developed by 457647 - Yosita Jasamut Â© 2024</small><br>
         <small><i>Student of Software Development at Bow Valley College</i></small></div>
     </footer>


    <script src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
